    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: gke-letsencrypt-secret
    solvers:
    - dns01:
        cnameStrategy: Follow
        cloudDNS:
          # The ID of the GCP project
